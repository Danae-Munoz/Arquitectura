{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Hora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e7f0f7);
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 5%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h2 class="text-center mb-4">Reservar Hora</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Rut</label>
            <input type="text" class="form-control" id="rut" placeholder="Ingresa tu rut">
        </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom" href="{% url 'index' %}">Reservar</button>
            </div>
        </form>
    </div>

{% endblock content %}
